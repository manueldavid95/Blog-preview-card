<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- estilos css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <figure class="card-figure">
            <img src="assets/images/illustration-article.svg" alt="">
        </figure>
        <h3 class="card-tag">Learning</h3>
        <p class="card-fecha">Published 21 Dec 2023</p>
        <h1 class="card-titulo">HTML & CSS foundations</h1>
        <p class="card-texto">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-perfil">
            <figure class="card-perfil-figure">
                <img src="assets/images/image-avatar.webp" alt="">
            </figure>
            <h2 class="card-perfil-titulo">Greg Hooper</h2>
        </div>
    </div>
</body>
</html>
